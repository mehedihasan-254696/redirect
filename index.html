<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Redirecting...</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f8f9fc;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        padding: 20px;
    }

    .loader-box {
        width: 60px;
        height: 60px;
        border: 5px solid #4285f4;
        border-top: 5px solid transparent;
        border-radius: 12px;
        animation: rotate 1s linear infinite;
        margin: 0 auto 20px auto;
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    h2 {
        color: #333;
        font-size: 20px;
        margin-bottom: 5px;
    }

    p {
        color: #555;
        font-size: 14px;
    }
</style>

<script>
    // OFFER LINK — এখানে শুধু লিংক বদলাবে
    const redirectURL = "https://www.google.com/";

    setTimeout(() => {
        window.location.href = redirectURL;
    }, 3000); // 3 seconds wait
</script>

</head>
<body>

<div class="container">
    <div class="loader-box"></div>
    <h2>Finding the best choice for you…</h2>
    <p>Please wait, preparing your experience.</p>
</div>

</body>
</html>
